<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <h1>Welcome to Dietos Milk Production and Sales Management site</h1>
    <div class="shades">
        <div>
            <h2>Production per Day</h2>
            <p id="shadeA"></p>
            <input type="text" onkeyup="numbersOnly(this)" id="input0">
            <p id="shadeB"></p>
            <input type="text" onkeyup="numbersOnly(this)" id="input1">
            <p id="shadeC"></p>
            <input type="text" onkeyup="numbersOnly(this)" id="input2">
            <p id="shadeD"></p>
            <input type="text" onkeyup="numbersOnly(this)" id="input3"> <br>
            <input type="button" id="button1" value="SUBMIT">
        </div>
        <div class="shades2">
            <h2>Litres Produced per Shade</h2>
            <div class="shades21">
                <div>
                    <h3>A</h3>
                    <p class="output" id="output0"></p>
                </div>
                <div>
                    <h3>B</h3>
                    <p class="output" id="output1"></p>
                </div>
                <div>
                    <h3>C</h3>
                    <p class="output" id="output2"></p>
                </div>
                <div>
                    <h3>D</h3>
                    <p class="output" id="output3"></p>
                </div>
            </div>
            <div>
                <h2>Total Production Per Day in Litres</h2>
                <input type="button" id="button2" value="Totals">
                <div class="outputMain"></div>
            </div>
        </div>
    </div>
    <div class="empty">yes</div>
    <div class="sums">
        <h1>Sales Made from the Production</h1>
        <h3>brooksides price per Litre = 45/=</h3>
        <div class="secondDiv">
            <div>
               <input type="button" id="button3" value="Daily_income">
               <div class="incomePerDay"></div>
            </div>
            <div>
                <input type="button" id="button3" value="weekly_income">
                <div class="incomePerWeek"></div>
            </div>
            <div>
                <input type="button" id="button3" value="yearly_income">
                <div class="incomePerYear"></div>
            </div>
        </div>
    </div>
    <div class="empty">yes</div>
    <div id="lastDiv">
        <h2>Income obtained during leap year</h2>
        <div>
            <input type="button" id="button3" value="leapYear_income">
                <div class="incomeInLeapYear"></div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
